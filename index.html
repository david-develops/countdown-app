        <!--External CSS-->
        <link rel="stylesheet" href="style.css">

        <!-- Google Fonts -->

        <!-- material icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    </head>
    <body>
        <header>
            <h3 id="home-btn"><a href="index.html"><span id="home-btn-icon" class="material-icons">home</span></a></h3>
            <div id="header-text-wrap">
                <h1>Countdown Timer</h1>
                <h4>Create your own timers to count down the time!</h4>    
            </div>
        </header>
        <div id="new-timer-btn">
            <span id="add-timer-btn" class="material-icons">add</span>
            <h4>Add a countdown</h4>
        </div>
        <main>
            <!-- countdown timers -->
        </main>
        <footer>
        </footer>
        <!-- overlay and modals -->
        <div id="overlay">
            <div class="modal" id="create-modal">
                <h1>New Countdown</h1>
                <span class="close-modal-btn">X</span>
                <form >
                    <label for="timer-name">Timer Name : </label>
                    <input type="text" id="timer-name" name="timer-name"><br>
                    <label for="timer-end-date">End Date : </label>
                    <input type="date" name="timer-end-date" id="timer-end-date"><br>
                    <label for="timer-end-time">End Time : </label>
                    <input type="time" name="timer-end-time" id="timer-end-time"><br>
                    <button id="create-btn">Create Countdown</button>
                </form>
            </div>
            <div class="modal" id="show-modal">
                <span class="close-modal-btn">X</span>
            </div>
        </div>
    </body>
